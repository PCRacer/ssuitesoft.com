function initDoc() {
  oDoc = document.getElementById("textBox");
  oDoc.innerHTML = localStorage.getItem("EditBox") || "";
  sDefTxt = oDoc.innerHTML;
  if (document.compForm.switchMode.checked) { setDocMode(true); }
 oDoc.focus();
}

function formatDoc(sCmd, sValue) {
  if (validateMode()) { document.execCommand(sCmd, false, sValue); oDoc.focus(); }
  oDoc.focus();
}

function validateMode() {
  if (!document.compForm.switchMode.checked) { return true; }
  alert("Uncheck \"Show HTML\".");
  oDoc.focus();
  return false;
}

function setDocMode(bToSource) {
  var oContent;
  if (bToSource) {
    oContent = document.createTextNode(oDoc.innerHTML);
    oDoc.innerHTML = "";
    var oPre = document.createElement("pre");
    oDoc.contentEditable = false;
    oPre.id = "sourceText";
    oPre.contentEditable = true;
    oPre.appendChild(oContent);
    oDoc.appendChild(oPre);
  } else {
    if (document.all) {
      oDoc.innerHTML = oDoc.innerText;
    } else {
      oContent = document.createRange();
      oContent.selectNodeContents(oDoc.firstChild);
      oDoc.innerHTML = oContent.toString();
    }
    oDoc.contentEditable = true;
  }
  oDoc.focus();
}

function printDoc() {
  if (!validateMode()) { return; }
  var oPrntWin = 

window.open("","_blank","width=950,height=600,left=100,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes"

);
  oPrntWin.document.open();
  oPrntWin.document.write("<!doctype html><html><head><title>Document Print...<\/title><\/head><body onload=\"print();\">" + 

oDoc.innerHTML + "<\/body><\/html>");
  oPrntWin.document.close();
}

function count(main_str, sub_str) 
    {
    main_str += '';
    sub_str += '';

    if (sub_str.length <= 0) 
    {
        return main_str.length + 1;
    }

       subStr = sub_str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
       return (main_str.match(new RegExp(subStr, 'gi')) || []).length;
    }

		var c = '';

		c = sizeStr.substr(0,sizeStr.indexOf(','));
		
		if (sizeStr != '' && r != '' && c != '') {
		  createTable(c,r);
		}
		else {
		  alert('Column and row count was incorrectly specified.');
		}

	  function saveTextAsHtml() {
		var textFromFileLoaded = edt.innerHTML;
		var a = textFromFileLoaded.indexOf("<div id='PageDiv' style='margin-left:auto;margin-right:auto;max-width:755px;'>",0);
		if (a  !== -1 ) {
		textFromFileLoaded = textFromFileLoaded.replace("<div id='PageDiv' style='margin-left:auto;margin-right:auto;max-width:755px;'>","");
		} else {		   
		var b = textFromFileLoaded.indexOf('<div id="PageDiv" style="margin-left:auto;margin-right:auto;max-width:755px;">',0);
		if (b !== -1) {
		textFromFileLoaded = textFromFileLoaded.replace('<div id="PageDiv" style="margin-left:auto;margin-right:auto;max-width:755px;">',"");
		}};  
	    var textToWrite = '<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div id="PageDiv" style="margin-left:auto;margin-right:auto;max-width:755px;">' + textFromFileLoaded + '</div></body></html>';
	    var textFileAsBlob = new Blob([textToWrite], {type:'text/html'});
	    var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
	    var downloadLink = document.createElement("a");
		downloadLink.download = fileNameToSaveAs;
	    downloadLink.innerHTML = "Download File";
	    if (window.webkitURL != null) {
	  	  // Chrome allows the link to be clicked
		  // without actually adding it to the DOM.
		  downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
  		  modified = false;
	    }
	    else {
		  // Firefox requires the link to be added to the DOM
		  // before it can be clicked.
		  downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
		  downloadLink.onclick = destroyClickedElement;
		  downloadLink.style.display = "none";
		  document.body.appendChild(downloadLink);
		  modified = false;
	    }

		downloadLink.click();
      }
	  
function destroyClickedElement(event) {
	    document.body.removeChild(event.target);
      }
