var flag = false;
var delay = 100; //default speed
//control play speed
speed.addEventListener('change', function(){
	var s = this.value;
	delay = s;
	speedrate.innerHTML = s + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;100 = 1:1";
}, false);

var v = document.getElementById("v");
var canvas = document.getElementById('c');
var context = canvas.getContext('2d');
var giftext = "Hello World";
var giftextcol = "Yellow"
var cw,ch;

v.addEventListener('play', function(){
	cw = v.clientWidth;
	ch = v.clientHeight;
	//* set custom width and heigth here
	canvas.width = cw;
	canvas.height = ch;
	
	draw(v,context,cw,ch);
},false);

function draw(v,c,w,h) {
	if(v.paused || v.ended)	return false;
	c.drawImage(v,0,0,w,h);
	
	c.font = "30px Arial";
	c.fillStyle = giftextcol;
	c.textAlign = "center";
    c.fillText(giftext,w/2, h-14);
	
	if(flag == true){
	    
		var imdata = c.getImageData(0,0,w,h);
		worker.postMessage({frame: imdata});
	}
	setTimeout(draw,delay,v,c,w,h);
}

start.addEventListener('click', function(){
	flag = true;
	worker.postMessage({delay:delay,w:cw,h:ch});
