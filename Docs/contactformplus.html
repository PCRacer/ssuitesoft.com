<!DOCTYPE html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>SSuite User Support Contact Form</title><style type="text/css">	#fcf-form{display:block;position:relative;top:-15px;}.fcf-body{margin:0;font-family:-apple-system,Arial,Helvetica,sans-serif;font-size:1rem;letter-spacing:1px;font-weight:400;line-height:1.5;color:#212529;text-align:left;background-color:#fff;padding:30px;padding-bottom:10px;border:1px solid #ced4da;border-radius:.25rem;max-width:100%}.fcf-form-group{margin-bottom:1rem}.fcf-input-group{position:relative;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;-ms-flex-align:stretch;align-items:stretch;width:100%}.fcf-form-control{display:block;width:100%;height:calc(1.5em + 0.75rem + 2px);padding:.375rem .75rem;font-size:1rem;font-weight:400;line-height:1.5;color:#495057;background-color:#fff;background-clip:padding-box;border:1px solid #ced4da;outline:none;border-radius:.25rem;transition:border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out}.fcf-form-control:focus{border:1px solid #313131}select.fcf-form-control[size],select.fcf-form-control[multiple]{height:auto}textarea.fcf-form-control{font-size:16px;font-family:-apple-system,Arial,Helvetica,sans-serif;height:auto}label.fcf-label{color:#646464;font-size:20px;display:inline-block;}.fcf-credit{padding-top:10px;font-size:.9rem;color:#545b62}.fcf-credit a{color:#545b62;text-decoration:underline}.fcf-credit a:hover{color:#0056b3;text-decoration:underline}.fcf-btn{display:inline-block;font-weight:400;color:#212529;text-align:center;vertical-align:middle;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-color:transparent;border:1px solid transparent;padding:.375rem .75rem;font-size:1rem;line-height:1.5;border-radius:.25rem;transition:color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out}@media (prefers-reduced-motion:reduce){.fcf-btn{transition:none}}.fcf-btn:hover{color:#212529;text-decoration:none}.fcf-btn:focus,.fcf-btn.focus{outline:0;box-shadow:0 0 0 .2rem rgba(0,123,255,.25)}.fcf-btn-primary{color:#fff;background-color:#007bff;border-color:#007bff;letter-spacing:2px;}.fcf-btn-primary:hover{color:#fff;background-color:#0069d9;border-color:#0062cc;}.fcf-btn-primary:focus,.fcf-btn-primary.focus{color:#fff;background-color:#0069d9;border-color:#0062cc;box-shadow:0 0 0 .2rem rgba(38,143,255,.5)}.fcf-btn-lg,.fcf-btn-group-lg>.fcf-btn{padding:.5rem 1rem;font-size:1.25rem;line-height:1.5;border-radius:.3rem}.fcf-btn-block{display:block;width:100%}.fcf-btn-block+.fcf-btn-block{margin-top:.5rem}input[type="submit"].fcf-btn-block,input[type="reset"].fcf-btn-block,input[type="button"].fcf-btn-block{width:100%;}.theme-switch-wrapper{display:flex;align-items:center;em{margin-left:10px;font-size:1rem;};}.theme-switch{display:inline-block;height:24px;position:relative;width:60px;}.theme-switch input{display:none;}.slider{background-color:#ccc;bottom:0;cursor:pointer;left:0;position:absolute;right:0;top:0;transition:0.4s;}.slider:before{background-color:#fff;bottom:4px;content:"";height:16px;left:4px;position:absolute;transition:0.4s;width:16px;}input:checked + .slider{background-color:SteelBlue;}input:checked + .slider:before{transform:translateX(36px);}.slider.round{border-radius:24px;}.slider.round:before{border-radius:50%;}:root{--primary-color:white;--secondary-color:#536390;--font-color:Gray;--bg-color:#ced4da;--heading-color:white;--link-color:#000;--colcolhov-color:#1B9BE9;--colboxshd-color:rgba(0,0,0,.5);--colbkg-color:#f9f9f9;--topnav-color:#000;--topnavcol-color:#646464;--topnavtxt-col:#646464;--highlight-col:#f5f5f5;--LFL-Col:Grey;--MAC-Col:mediumvioletred;}[data-theme="dark"]{--primary-color:#282E34;--secondary-color:#818cab;--font-color:#ddd;--bg-color:#ced4da;--heading-color:#2e465a;--colcolhov-color:#A5ACB3;--colboxshd-color:grey;--link-color:darkgoldenrod;--colbkg-color:#2e465a;--topnav-color:#A5ACB3;--topnavcol-color:#ddd;--topnavtxt-col:#ddd;--highlight-col:#2e465a;--LFL-Col:Silver;--MAC-Col:darkgoldenrod;}body,.fcf-body,.fcf-form-control{background-color:var(--primary-color);}.fcf-form-control{color:var(--font-color);border-color:var(--bg-color);}.fcf-form-control:focus{border-color:var(--link-color);}</style></head><body><div class="theme-switch-wrapper" id="TopMode" style="POSITION:fixed;TOP:63px;right:3px;display:none;"><label class="theme-switch" for="checkbox"><input type="checkbox" id="checkbox"><div class="slider round"><span id="txtLabel" style="position:relative;left:25px;top:-3px;font-size:14px;">Dark</span></div></label></div><script type="text/javascript" charset="utf-8">const toggleSwitch=document.querySelector('.theme-switch input[type="checkbox"]');const currentTheme=localStorage.getItem('theme');if(currentTheme){document.documentElement.setAttribute('data-theme',currentTheme);if(currentTheme === 'dark'){toggleSwitch.checked=true;document.getElementById("txtLabel").style.display="none";}else{toggleSwitch.checked=false;document.getElementById("txtLabel").style.display="inline";}}function switchTheme(e){if(e.target.checked){document.documentElement.setAttribute('data-theme','dark');localStorage.setItem('theme','dark');document.getElementById("txtLabel").style.display="none";}else{document.documentElement.setAttribute('data-theme','light');localStorage.setItem('theme','light');document.getElementById("txtLabel").style.display="inline";}}toggleSwitch.addEventListener('change',switchTheme,false);</script><div class="fcf-body"><div id="fcf-form"><h1 class="fcf-h3" style="padding:0 0 0 0;margin:0 0 10px 0;color:darkgoldenrod">Contact us</h1><form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php"><div class="fcf-form-group"><label for="Name" class="fcf-label">Your name</label><div class="fcf-input-group"><input type="text" id="Name" name="Name" class="fcf-form-control" onkeypress="var x=event.which || event.keyCode;if(x == 13){document.getElementById('Email').focus()}" required></div></div><div class="fcf-form-group"><label for="Email" class="fcf-label">Your email address </label><div class="fcf-input-group"><input type="email" id="Email" name="Email" class="fcf-form-control" onkeypress="var x=event.which || event.keyCode;if(x == 13){document.getElementById('Message').focus()}" required></div></div><div class="fcf-form-group"><label for="Message" class="fcf-label">Your message to us</label><div class="fcf-input-group"><textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea></div></div><script type="text/javascript" charset="utf-8">window.addEventListener("load",function(event){document.getElementById('Name').focus();});</script><div class="fcf-form-group"> <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button></div></form></div></div></body></html>
